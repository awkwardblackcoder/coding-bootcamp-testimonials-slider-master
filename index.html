<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <style></style>
  </head>
  <body>
    <main id="app" class="testimonial">
      <div class="testimonial-image-section">
        <span class="img-bg"
          ><img src="./images/pattern-bg.svg" alt="pattern-bg"
        /></span>
        <img
          class="testimonial-image"
          :src="students[currentIndex].imageUrl"
          alt="student image"
        />
        <span class="testimonial-nav-buttons">
          <button
            class="prev_btn"
            @click="prevReview"
            aria-label="previous review"
          ></button>
          <button
            class="next_btn"
            @click="nextReview"
            aria-label="next review"
          ></button>
        </span>
      </div>
      <div class="testimonial-text">
        <span class="quotes"
          ><img src="./images/pattern-quotes.svg" alt="pattern quotes"
        /></span>
        <p>{{students[currentIndex].review}}</p>
        <div class="student">
          <span class="student-name">{{students[currentIndex].student}}</span>
          <span class="student-role">{{students[currentIndex].role}}</span>
        </div>
      </div>
      <div>
        <img
          class="footer"
          style="position: fixed; bottom: 0px;"
          src="./images/pattern-curve.svg"
          alt="footer image"
        />
      </div>

      <div class="attribution bottom">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Phoebe M.</a>.
      </div>
      <script src="./app.js"></script>
    </main>
  </body>
</html>
